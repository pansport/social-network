<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Network Serbia</title>
  </head>
  <body>
    <h1>Serbian Social Network</h1>
    <div class="main-wrapper">
      <h2>Login in</h2>
      <form class="login-form">
        <div>
          <label for="login-email">Email:</label>
          <input type="text" name="login-email" id="login-email" />
        </div>
        <div>
          <label for="login-password">Password:</label>
          <input type="password" name="login-password" id="login-password" />
        </div>
        <button>Login in</button>
      </form>
    </div>

    <div class="no-acc-register">
      <h3>You don't have a account?</h3>
      <button id="registerBtn">Register now</button>
    </div>

    <div class="custom-modal">
      <button id="closeModal">X</button>

      <form id="registrationForm">
        <h2>Registracija korisnika</h2>

        <div>
          <label for="korisnicko_ime">Korisnicko ime:</label>
          <input
            type="text"
            name="korisnicko_ime"
            id="korisnicko_ime"
            placeholder="niko.nikolic1"
          />
        </div>

        <div>
          <label for="email">Email adresa:</label>
          <input
            type="text"
            name="register_email"
            id="email"
            placeholder="niko.nikolic1@gmail.com"
          />
        </div>

        <div>
          <label for="lozinka">Lozinka:</label>
          <input
            type="password"
            name="register_lozinka"
            id="lozinka"
            placeholder="********"
          />
        </div>

        <div>
          <label for="ponovi_lozinku">Ponovi lozinku:</label>
          <input
            type="password"
            name="ponovi_lozinku"
            id="ponovi_lozinku"
            placeholder="********"
          />
        </div>

        <div>
          <button>Registruj se</button>
        </div>
      </form>
    </div>

    <script src="Session.js"></script>
    <script src="User.js"></script>
    <script src="script.js"></script>
  </body>
</html>
