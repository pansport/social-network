<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hexa</title>
  </head>
  <body>
    <div class="logo">
      <img src="img/logo.png" alt="logo image" />
    </div>

    <h1>Drustvena mreza namenjena etnickim H4K3R1MA</h1>

    <div class="main-wrapper">
      <form id="loginForm">
        <h2>Login</h2>
        <div>
          <label>Email:</label>
          <input
            type="email"
            name="email"
            id="login_email"
            placeholder="niko.nikolic@email.com"
          />
        </div>
        <div>
          <label>Lozinka:</label>
          <input
            type="password"
            name="lozinka"
            id="login_lozinka"
            placeholder="********"
          />
        </div>

        <div>
          <button>Uloguj se</button>
        </div>
      </form>
    </div>

    <div class="no-acc-register">
      <p>Nemas nalog?</p>
      <button id="registracija">Registruj se</button>
    </div>

    <div class="custom-modal">
      <button id="closeModal">X</button>

      <form id="registrationForm">
        <h2>Registracija korisnika</h2>

        <div>
          <label>Korisnicko ime: *</label>
          <input
            type="text"
            name="korisnicko_ime"
            id="korisnicko_ime"
            placeholder="niko.nikolic1"
          />
        </div>

        <div>
          <label>Email: *</label>
          <input
            type="email"
            name="register_email"
            id="email"
            placeholder="niko.nikolic@email.com"
          />
        </div>

        <div>
          <label>Lozinka: *</label>
          <input
            type="password"
            name="register_lozinka"
            id="lozinka"
            placeholder="********"
          />
        </div>

        <div>
          <label>Ponovi lozinku: *</label>
          <input
            type="password"
            name="ponovi_lozinku"
            id="ponovi_lozinku"
            placeholder="********"
          />
        </div>

        <div>
          <button>Registruj se</button>
        </div>
      </form>
    </div>

    <script src="js/Validator.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
